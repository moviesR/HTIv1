name: soak
on:
  workflow_dispatch:
    inputs:
      seconds:
        description: "Soak duration (sec)"
        default: "60"
        required: false
jobs:
  soak:
    runs-on: ubuntu-latest
    env:
      MUJOCO_GL: egl
      ENV_BACKEND: "NullEnv"
      HTI_SOAK_SEC: ${{ github.event.inputs.seconds || '60' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt
      - run: pytest -q tests/test_timing_soak.py -v
